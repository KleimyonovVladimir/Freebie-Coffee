<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Nunito:wght@300;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/media.css">
  <title>Freebie Coffee</title>
</head>

<body>
  <header id="header" class="header">
    <img src="./img/revo_logo.svg" alt="Revo" class="logo">
    <div class="offer">
      <h1 class="offer-title">Your <span class="offer-difference">personalized</span> coffee</h1>
    </div>
    <div class="header-video">
      <img src="./img/design-your-coffee-bag.jpg" alt="Coffee" class="header-video__bg">
      <a href="#" class="header-video__play">
        <img src="./img/play-button.svg" alt="Arrow" class="header-video__arrow">
      </a>
    </div>
    <div class="menu">
      <div class="menu__content">
        <img src="./img/shopping-cart.svg" class="menu__cart" alt="shopping-cart">
        <nav class="menu__navigation">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">TRANG CHỦ</a></li>
            <li class="menu__item"><a href="#" class="menu__link">COFFEE</a></li>
            <li class="menu__item"><a href="#" class="menu__link">PHIN MẠ MÀU</a></li>
            <li class="menu__item"><a href="#" class="menu__link">COMBO PHIN PHÊ</a></li>
            <li class="menu__item"><a href="#" class="menu__link">GIFTSET</a></li>
            <li class="menu__item"><a href="#" class="menu__link">LIÊN HỆ</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
</body>

</html>
